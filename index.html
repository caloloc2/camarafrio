<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&aacute;mara de Fr&iacute;o</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mail.css">
</head>

<body>
    <!-- Modal para creacion de usuarios -->
    <div class="modal fade" id="usuarios" tabindex="-1" aria-labelledby="usuariosLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usuariosLabel">Lista de Usuarios</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="add_user">
                    <div class="modal-body">

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="correo_create">Correo Electr&oacute;nico <span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="correo_create" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="password_create">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="password_create" required>
                            </div>
                        </div>
                        <table class="table table-sm table-striped mt-2">
                            <thead>
                                <tr>                                    
                                    <th scope="col">Email</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="lista_usuarios"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Agregar Nuevo Usuario</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal para creacion y envio de reporte -->
    <div class="modal fade" id="reportes" tabindex="-1" aria-labelledby="reportesLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportesLabel">Creaci&oacute;n de Reportes</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="fecha_inicio">Fecha de Inicio <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_inicio">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fecha_final">Fecha Final <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="fecha_final">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="correo_reporte">Correo Electr&oacute;nico</label>
                            <input type="email" class="form-control" id="correo_reporte" placeholder="Ingrese su correo">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-info" id="envio_correo">Enviar a Correo</button>
                    <button type="button" class="btn btn-primary" id="crear_pdf">Descargar PDF</button>
                </div>
            </div>
        </div>
    </div>

    <div id="login">
        <div class="row mt-4">
            <div class="col-md-4" style="margin: 0 auto">
                <figure id="logo"><img src="img/logo.png" alt=""></figure>

                <form id="form_login">
                    <div class="form-group">
                        <label for="correo_login">Correo Electr&oacute;nico</label>
                        <input type="email" class="form-control" id="correo_login" aria-describedby="emailHelp"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="password_login">Password</label>
                        <input type="password" class="form-control" id="password_login" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesi&oacute;n</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <p class="text-muted" id="correo_usuario">Nombre del Usuario</p>
            </div>
            <div class="col-md-6 text-right">
                <a href="#" class="btn btn-primary" id="modal_reportes">Crear Reporte</a>
                <a href="#" class="btn btn-info" id="modal_usuarios">Usuarios</a>
                <a href="#" class="btn btn-secondary" id="logout">Salir</a>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 text-center">
                <p class="text-muted">Valor Actual</p>
                <h1 style="font-size: 100px;" class="text-info"><strong><span id="valor_temperatura">0</span> &deg;
                        C</strong></h1>
            </div>
            <div class="col-md-6">
                <div class="text-right">
                    <input style="display: none;" type="date" id="fecha_actual">
                </div>

                <table class="table table-hover table-striped mt-2">
                    <thead>
                        <tr>
                            <th scope="col">Fecha y Hora</th>
                            <th scope="col" class="text-center">Temperatura</th>
                        </tr>
                    </thead>
                    <tbody id="listado_temperaturas"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
